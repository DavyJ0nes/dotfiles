## Davy Jones tmux.conf

# Windows {{{
set -g default-terminal "screen-256color" 
set-option -g allow-rename off
set -g base-index 1
set-window-option -g pane-base-index 1
# }}}
# Super Key Mapping {{{
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# }}}
# Enable Mouse Support {{{
set -g mode-mouse on
set-option -g mouse-select-pane on
# }}}
# Have tmux count from 1 not 0 {{{
set -g base-index 1
# }}}
# Status Bar {{{
setw -g monitor-activity on
# set -g visual-activity on
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
# }}}
# Fix OSX user namespace interaction {{{
set-option -g default-command "reattach-to-user-namespace -l zsh" # allow tmux to talk with bootstrap namespace programs (pbcopy, launchctl etc)
# bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
# bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
# }}}
